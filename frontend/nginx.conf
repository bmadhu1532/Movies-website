server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React Router fix: always serve index.html
    location / {
        try_files $uri /index.html;
    }

    # (Optional) Proxy API requests to backend container
    location /api/ {
        proxy_pass http://localhost:5000/;
    }

    error_page 404 /index.html;
}
